{include file="header.htm"}
<div class="main">
  <div class="col_main">
    <div class="main_hd">
      <h2>管理员</h2>
      <div class="tab_navs">
        <ul>
          <li class="cur"><a href="javascript:void(0);">{if $form_act eq 'insert'}添加{else}修改管理{/if}</a></li>
        </ul>
      </div>
    </div>
    <div class="main_bd">
      <form name="theForm" method="post" enctype="multipart/form-data" onsubmit="return validate();">
      <table class="table">
        <tr>
          <td>用户名</td>
          <td><input type="text" name="user_name" maxlength="20" value="{$user.user_name|escape}" size="34"/></td>
        </tr>
       {if $action eq "add"}
        <tr>
          <td>密码</td>
          <td><input type="password" name="password" maxlength="32" size="34" /></td>
        </tr>
        <tr>
          <td>确认密码</td>
          <td><input type="password" name="pwd_confirm" maxlength="32" size="34" /></td>
        </tr>
        {/if}
        {if $action neq "add"}
        <tr>
          <td>旧密码</td>
          <td><input type="password" name="old_password" size="34" /></td>
        </tr>
        <tr>
          <td>新密码</td>
          <td><input type="password" name="new_password" maxlength="32" size="34" /></td>
        </tr>
        <tr>
          <td>确认密码</td>
          <td><input type="password" name="pwd_confirm" value="" size="34" /></td>
        </tr>
        {/if}
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="确定" class="btn" />
            <input type="hidden" name="op" value="{$form_act}" />
            <input type="hidden" name="token" value="{$token}" />
            <input type="hidden" name="id" value="{$user.user_id}" /></td>
        </tr>
      </table>
      </form>
    </div>
  </div>
</div>
{include file="footer.htm"}
