{include file="header.htm"}
<div class="main">
    <div class="col_side">
        {include file="side_menu.htm"}
    </div>
    <div class="col_main">
      <div class="main_hd">
        <h2>管理员</h2>
      <div class="tab_navs">
          <ul>
            <li class="cur"><a href="javascript:void(0);">管理</a></li>
            <li ><a href="index.php?act=admin&op=add">添加管理员</a></li>
        </ul>
      </div>
    </div>
    <div class="main_bd">
      <table class="table">
        <thead>
        <tr>
          <th>用户名</th>
          <th>加入时间</th>
          <th>最后登录时间</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {foreach from=$admin_list item=list}
        <tr id="remove_{$list.user_id}">
          <td>{$list.user_name}</td>
          <td>{$list.add_time}</td>
          <td>{$list.last_login|default:N/A}</td>
          <td>
            <a href="index.php?act=admin&op=allot&id={$list.user_id}&user={$list.user_name}">分派权限</a>
            <a href="index.php?act=admin_logs&op=admin_logs&id={$list.user_id}">查看日志</a>
            <a href="index.php?act=admin&op=edit&id={$list.user_id}">修改</a>
            <a href="javascript:;" onclick="remove({$list.user_id}, 'remove')">删除</a>
          </td>
        </tr>
        {/foreach}
        </tbody>
      </table>
    </div>
  </div>
</div>
{include file="footer.htm"}
