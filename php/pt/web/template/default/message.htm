<!DOCTYPE html>
<html id="aos">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate"/>
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Expires" content="0"/>
{if $auto_redirect}
<meta http-equiv="refresh" content="3;URL={$message.back_url}" />
{/if}
<title>温馨提示</title>
<link rel="shortcut icon" href="favicon.ico">
<link href="{$template_path}css/common.css?v={$aos_version}" rel="stylesheet" />
<script src="{$template_path}js/jquery.min.js?v={$aos_version}"></script>
<script src="{$template_path}js/common.js?v={$aos_version}"></script>
</head>
<body>
<section class="container">
  <div class="message">
    <i class="iconfont icon-{$message.type}"></i>
    <p>{$message.content}</p>
    {if $message.url_info}
    <div class="message-btn">
	    {foreach from=$message.url_info key=info item=url}
	    <a href="{$url}">{$info}</a>
	    {/foreach}
    </div>
    {/if}
  </div>
</section>
</body>
</html>
