<!DOCTYPE html>
<html id="aos">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate"/>
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="refresh" content="10">
<title>{$shop_name}</title>
<link rel="shortcut icon" href="favicon.ico">
<link href="{$template_path}css/alipay.css?v={$aos_version}" rel="stylesheet" />

<script src="{$template_path}js/common.js?v={$aos_version}"></script>
</head>
<body>
<section class="container">
	<div class="top"><img src="{$template_path}images/alipay/img0.png"></div>
	<ul class="step_list">
    	<li class="step_img step_img1"><img src="{$template_path}images/alipay/zhifubao.png"></li>
        <li class="step_arrow"></li>
        <li class="step_img step_img2"><img src="{$template_path}images/alipay/dian.png"></li>
        <li class="step_arrow"></li>
        <li class="step_img step_img3"><img src="{$template_path}images/alipay/liulan.png"></li>
    </ul>
    <p class="step_txt1">点击右上角<br>"在浏览器中打开"完成购买</p>
    <div class="img"><img src="{$template_path}images/alipay/img1.jpg"></div>
    <p class="step_txt">微信与支付宝的撕逼大战</p>
</section>
</body>
</html>
