
<dl id="comment_{$comment.comment_id}">
  <dt><img src="{$comment.headimgurl}"></dt>
  <dd class="name">
    <font>{$comment.nickname}</font>
    <span>
      {if $comment.comment_rank eq 1}
      <i></i>
      {elseif $comment.comment_rank eq 2}
      <i></i><i></i>
      {elseif $comment.comment_rank eq 3}
      <i></i><i></i><i></i>
      {elseif $comment.comment_rank eq 4}
      <i></i><i></i><i></i><i></i>
      {elseif $comment.comment_rank eq 5}
      <i></i><i></i><i></i><i></i><i></i>
      {/if}
    </span>
  </dd>
  <dd class="time">{$comment.add_time}</dd>
  <dd class="content">
    <p>商品：{$comment.goods_name}</p>
    <p>评论：{$comment.content}</p>
    </dd>
  <!--dd class="spec">{$comment.goods_attr}<a href="javascript:drop_comment({$comment.comment_id})">删除</a></dd-->
</dl>
