{foreach from=$consignee_list item=consignee key=sn}
{if $consignee.address_id}
    <div class="address_list">
        <dl>
            <a href="index.php?c=flow&a=select_address&id={$consignee.address_id}">
            <dt>{$consignee.consignee|escape}&nbsp;&nbsp;{$consignee.mobile}</dt>
            <dd>{$consignee.area} {$consignee.address|escape}</dd>
            <dd class="check{if $consignee.address_id eq $cur_address} cur{/if}"><i class="iconfont">&#xe623;</i></dd>
            </a>
            <dd class="btn">
                <div class="add_l">
                    <a id="address_{$consignee.address_id}" href="javascript:set_address({$consignee.address_id})"{if $consignee.address_id eq $address} class="on"{/if}><em>{if $consignee.address_id eq $address}已设为默认{else}设为默认{/if}</em></a>
                </div>
                <div class="add_r">
                    <a class="edit" href="index.php?c=flow&a=address&id={$consignee.address_id}">编辑</a>
                    <a class="drop" href="javascript:drop_address({$consignee.address_id})">删除</a>
                </div>
            </dd>
        </dl>
    </div>
{/if}
{/foreach}
<div class="fixed address_add"><a href="index.php?c=flow&a=address">添加新地址</a></div>
