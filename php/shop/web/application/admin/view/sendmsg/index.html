<a href="{:url('admin/sendmsg/add')}" class="layui-btn layui-btn-sm layui-btn-warm"><i class="layui-icon">&#xe654;</i>添加</a>
<table class="layui-table">
    <thead>
    <tr><th>ID</th><th>名称</th><th>文章</th><th>状态</th><th>操作</th></tr></thead>
    {volist name='data' id='vo'}
    <tbody><tr>
        <td>{$vo.id}</td><td>{$vo.name}</td><td>{$vo.news}</td><td>{if $vo.status eq 1}已推送{else}未推送{/if}</td>
        <td width="200px" >
            <a href="{:url('admin/sendmsg/edit',['id'=>$vo.id])}" class="layui-btn layui-btn-sm  layui-btn-normal"><i class="layui-icon">&#xe6b2;</i>编辑</a>
            <a href="{:url('admin/sendmsg/send',['id'=>$vo.id])}" class="layui-btn  layui-btn-sm layui-btn-danger"><i class="layui-icon">&#xe64c;</i>推送</a>
        </td>
    </tr></tbody>
    {/volist}
</table>
