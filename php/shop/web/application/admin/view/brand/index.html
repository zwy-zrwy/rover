<a href="{:url('admin/brand/add')}" class="layui-btn layui-btn-sm layui-btn-warm"><i class="layui-icon">&#xe654;</i>添加</a>
<table class="layui-table">
    <thead>
    <tr><th>ID</th><th>图片</th><th>品牌名</th><th>状态</th><th>操作</th></tr></thead>
    {volist name='data' id='vo'}
    <tbody><tr>
        <td>{$vo.id}</td><td><img src="{$vo.pic}" alt=""></td><td>{$vo.name}</td><td>{if $vo.status eq 1}启用{else}禁用{/if}</td>
        <td width="200px" >
            <a href="{:url('admin/brand/edit',['id'=>$vo.id])}" class="layui-btn layui-btn-sm  layui-btn-normal"><i class="layui-icon">&#xe6b2;</i>编辑</a>
            <a href="{:url('admin/brand/del',['id'=>$vo.id])}" class="layui-btn  layui-btn-sm layui-btn-danger"><i class="layui-icon">&#xe640;</i>删除</a>
        </td>
    </tr></tbody>
    {/volist}
</table>
