<form action="{:url('admin/brand/edit')}" method="post" class="layui-form"  enctype="multipart/form-data">
    <div class="layui-form-item">
        <label class="layui-form-label">品牌名</label>
        <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" value="{$info.name}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">品牌图</label>
        <div class="layui-input-block"><img src="/uploads/{$info.pic}" alt="" width="60" height="40">
            <input type="file" name="pic"   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="1" title="启用" {if $info.status eq 1}checked{/if}>
            <input type="radio" name="status" value="0" title="禁用" {if $info.status neq 1}checked{/if}>
        </div>
    </div>
    <input type="hidden" name="id" value="{$info.id}">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="submit" value="提交" class="layui-btn">
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
