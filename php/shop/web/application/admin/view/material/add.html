<form action="{:url('admin/material/add')}" method="post" class="layui-form"  enctype="multipart/form-data">
    <div class="layui-form-item">
        <label class="layui-form-label">素材名</label>
        <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required" placeholder="请输入素材名" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">素材</label>
        <div class="layui-input-block">
            <p>图片（image）: 2M，支持PNG\JPEG\JPG\GIF格式</p><br/>
            <p>语音（voice）：2M，播放长度不超过60s，支持AMR\MP3格式</p><br/>
            <p>视频（video）：10MB，支持MP4格式</p><br/>
            <!--<p>缩略图（thumb）：64KB，支持JPG格式</p><br/>-->
            <input type="file" name="pic" required  lay-verify="required"  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="type" value="image" title="图片" checked>
            <input type="radio" name="type" value="voice" title="语音">
            <input type="radio" name="type" value="video" title="视频">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="submit" value="提交" class="layui-btn">
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
