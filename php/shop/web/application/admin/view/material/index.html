<a href="{:url('admin/material/add')}" class="layui-btn layui-btn-sm layui-btn-warm"><i class="layui-icon">&#xe654;</i>添加</a>
<table class="layui-table">
    <thead>
    <tr><th>ID</th><th>名称</th><th>图片</th><th>类型</th><th>素材ID</th><th>操作</th></tr></thead>
    {volist name='list' id='vo'}
    <tbody><tr>
        <td>{$vo.id}</td><td>{$vo.name}</td><td><img src="/uploads/{$vo.pic}" alt="" height="50px"></td>
        <td>{$vo.type}</td><td>{$vo.media_id}</td>
        <td width="200px" >
            <a href="{:url('admin/material/edit',['id'=>$vo.id])}" class="layui-btn layui-btn-sm  layui-btn-normal"><i class="layui-icon">&#xe6b2;</i>编辑</a>
            <a href="{:url('admin/material/del',['id'=>$vo.id])}" class="layui-btn  layui-btn-sm layui-btn-danger"><i class="layui-icon">&#xe640;</i>删除</a>
        </td>
    </tr></tbody>
    {/volist}
</table>
