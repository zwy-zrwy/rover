<a href="{:url('admin/goods/add')}" class="layui-btn layui-btn-sm layui-btn-warm"><i class="layui-icon">&#xe654;</i>添加</a>
<table class="layui-table">
    <thead>
    <tr><th>ID</th><th>预览图</th><th>名称</th><th>品牌</th><th>简介</th><th>价格</th><th>库存</th><th>商品种类</th><th>状态</th><th>操作</th></tr></thead>
    {volist name='data' id='vo'}
    <tbody><tr>
        <td>{$vo.id}</td><td><img src="{$vo.pic}" alt="" height="40px"></td>
        <td>{$vo.name}</td><td>{$vo.bname}</td><td>{$vo.content}</td><td>{$vo.price}</td><td>{$vo.number}</td><td>{$vo.cname}</td><td>{if $vo.status eq 1}启用{else}禁用{/if}</td>
        <td width="200px" >
            <a href="{:url('admin/goods/edit',['id'=>$vo.id])}" class="layui-btn layui-btn-sm  layui-btn-normal"><i class="layui-icon">&#xe6b2;</i>编辑</a>
            <a href="{:url('admin/goods/del',['id'=>$vo.id])}" class="layui-btn  layui-btn-sm layui-btn-danger"><i class="layui-icon">&#xe640;</i>删除</a>
        </td>
    </tr></tbody>
    {/volist}
</table>
{$data|raw}
