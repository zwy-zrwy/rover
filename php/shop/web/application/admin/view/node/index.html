<a href="{:url('admin/node/add')}" class="layui-btn layui-btn-sm layui-btn-warm"><i class="layui-icon">&#xe654;</i>添加节点</a>
<table class="layui-table">
    <thead>
    <tr><th>ID</th><th>节点名称</th><th>状态</th><th>操作</th></tr></thead>
    <tbody>
    {volist name='data' id='vo'}
    <tr>
        <td>{$vo.id}</td><td>{$vo.name}</td><td>{if $vo.status eq 1}启用{else}禁用{/if}</td>
        <td width="200px" >
            <a href="{:url('admin/node/edit',['id'=>$vo.id])}" class="layui-btn layui-btn-sm  layui-btn-normal"><i class="layui-icon">&#xe6b2;</i>编辑</a>
            <a href="{:url('admin/node/del',['id'=>$vo.id])}" class="layui-btn  layui-btn-sm layui-btn-danger"><i class="layui-icon">&#xe640;</i>删除</a>
        </td>
    </tr>

    {volist name='$vo.sub' id ='sub'}
    <tr>
        <td>{$sub.id}</td><td>-------------{$sub.name}</td><td>{if $sub.status eq 1}启用{else}禁用{/if}</td>
        <td width="200px" >
            <a href="{:url('admin/node/edit',['id'=>$sub.id])}" class="layui-btn layui-btn-sm  layui-btn-normal"><i class="layui-icon">&#xe6b2;</i>编辑</a>
            <a href="{:url('admin/node/del',['id'=>$sub.id])}" class="layui-btn  layui-btn-sm layui-btn-danger"><i class="layui-icon">&#xe640;</i>删除</a>
        </td>
    </tr>
    {/volist}
    {/volist}
    </tbody>
</table>
